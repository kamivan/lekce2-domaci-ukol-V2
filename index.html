<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript a DOM</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      onmouseover="onMouseOverLion()"
      onmouseleave="onMouseLeaveLion()"
      class="lion"
    >
      <p>V elipse spí lev.</p>
    </div>

    <button onclick="beRed()">červený po kliknutí</button>

    <button onclick="beBigger()">větší po kliknutí</button>

    <h1>Audio ovladač</h1>

    <audio class="music" src="audio/dingdingdang.mp3" preload="auto"></audio>

    <button onclick="startAudio()">Přehraj</button>

    <button onclick="pauseAudio()">Pauzni</button>

    <button onclick="volumeDown()">Ztišit</button>

    <button onclick="volumeOK()">Hlasitost akorát</button>

    <button onclick="volumeMax()">Hlasitost na maximum</button>

    <button onclick="audioBeggining()">Na začátek</button>

    <script type="text/javascript" src="main.js"></script>
    
  </body>
</html>
